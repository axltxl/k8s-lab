# This baby takes care of making sure a number
# of todod pods are always provisioned and running
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todod-deployment
  namespace: todo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todod
  template:
    metadata:
      labels:
        app: todod
    spec:
      containers:
        # This is the todod Pod
        - name: todod
          # FIXME: I should be a Helm chart
          image: 192.168.64.100:5000/k8s-lab/todod:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
              cpu: 100m

---
# A Service represents a single entrypoint in the cluster
# acting as a "service", in the background it proxies all
# traffic to pods whose labels match its selector field
apiVersion: v1
kind: Service
metadata:
  name: todod-service
  namespace: todo
spec:
  selector:
    app: todod
  type: NodePort
  ports:
    - name: todod-port
      port: 8000
      targetPort: 8000
      protocol: TCP
      nodePort: 30800
